<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card</title>
  <link rel="stylesheet" href="./style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body>
  <div class="card-bg">
    <div class="card">
      <div class="avatar">
        <img src="./img/avatar.png" alt="">
        <img src="./img/badget.svg" alt="" class="fone">
      </div>
      <div class="user-infor">
        <h1>Dominique Albquerque</h1>
        <h2>Front End Developer</h2>
      </div>
    </div>
    <div class="text">
      <p>
        Front-end web development, also known as <br>
        client-side development is the practice of <br>
        producing HTML, CSS and JavaScript for a <br>
        website or Web Application
      </p>
    </div>
    <div class="like">
      <p>2.450</p>
      <img src="./img/like.svg" alt="">
    </div>
  </div>
  </div>
</body>

</html>
